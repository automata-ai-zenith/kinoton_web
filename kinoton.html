<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키노톤 - 영화를 넘어선 경험</title>
    <link rel="stylesheet" href="kinoton-styles.css">
</head>
<body>
    <!-- Fixed Animated Background -->
    <div class="animated-bg"></div>
    
    <!-- Progress Indicator -->
    <div class="progress-bar"></div>
    
    <!-- Navigation Dots -->
    <nav class="nav-dots">
        <div class="dot active" data-section="0"></div>
        <div class="dot" data-section="1"></div>
        <div class="dot" data-section="2"></div>
        <div class="dot" data-section="3"></div>
    </nav>


    <!-- Hero Section (티저 웹) -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="char">K</span>
                <span class="char">I</span>
                <span class="char">N</span>
                <span class="char">O</span>
                <span class="char">T</span>
                <span class="char">O</span>
                <span class="char">N</span>
            </h1>
            <p class="hero-subtitle">영화를 넘어선 경험</p>
            <div class="hero-cta">
                <button class="cta-primary">경험 시작하기</button>
                <button class="cta-secondary">더 알아보기</button>
            </div>
            <div class="scroll-indicator">
                <div class="mouse">
                    <div class="wheel"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Media Section (영상영역: Expand & Transform) -->
    <section class="media-section">
        <div class="section-header">
            <h2 class="section-title">
                <span>영상으로 만나는</span>
                <span class="highlight">키노톤</span>
            </h2>
            <p class="section-subtitle">스크롤하여 영상을 감상하세요</p>
        </div>

        <!-- Expanding Video Gallery -->
        <div class="expanding-video-container">
            <!-- 영상1 - 왼쪽에서 확장 -->
            <div class="video-expand-wrapper" data-position="left">
                <div class="video-expand-box">
                    <video class="expand-video" muted loop playsinline>
                        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
                    </video>
                    <div class="video-expand-content">
                        <h3 class="video-title">IMAX Experience</h3>
                        <p class="video-description">최고의 영화 경험</p>
                        <div class="video-particles">
                            <span></span><span></span><span></span>
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 영상2 - 가운데에서 확장 -->
            <div class="video-expand-wrapper" data-position="center">
                <div class="video-expand-box">
                    <video class="expand-video" muted loop playsinline>
                        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/mp4">
                    </video>
                    <div class="video-expand-content">
                        <h3 class="video-title">Premium Lounge</h3>
                        <p class="video-description">프리미엄 라운지</p>
                        <div class="video-particles">
                            <span></span><span></span><span></span>
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 영상3 - 오른쪽에서 확장 -->
            <div class="video-expand-wrapper" data-position="right">
                <div class="video-expand-box">
                    <video class="expand-video" muted loop playsinline>
                        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4" type="video/mp4">
                    </video>
                    <div class="video-expand-content">
                        <h3 class="video-title">Special Events</h3>
                        <p class="video-description">특별한 이벤트</p>
                        <div class="video-particles">
                            <span></span><span></span><span></span>
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- GSAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    <script src="kinoton-script.js"></script>
</body>
</html>
